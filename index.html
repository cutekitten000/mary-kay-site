<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Kay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/collection/components/icon/icon.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="Mary Kay">
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#maisvendidos">Mais Vendido</a>
                <a href="#">Produtos</a>
                <a href="#">Ofertas</a>
            </div>
            <div class="carrinho">
                <ion-icon name="cart-outline"></ion-icon>
                <span class="cart-count">0</span>
            </div>
            <div class="mobile-menu">
                <div class="menu-toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
        </nav>
        <div class="cart-modal">
            <div class="cart-modal-content">
                <span class="close-modal">&times;</span>
                <h2>Itens no Carrinho</h2>
                <ul class="cart-items"></ul>
                <div class="cart-total">
                    <p>Total: <span class="cart-total-price">R$ 0.00</span></p>
                </div>
                <div class="cart-checkout">
                    <input type="text" placeholder="Nome do Comprador">
                    <button class="checkout-button">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Revele a Beleza da Pele</h1>
            <p class="hero-description">Feitos com ingredientes limpos e n찾o t처xicos,<br> nossos produtos s찾o projetados para todos.</p>
            <p class="hero-price">A partir de R$ 19.99</p>
            <button class="buy-button">Comprar Agora</button>
        </div>
    </section>
    <section id="maisvendidos" class="mais-vendidos">
        <h2 class="section-title">Mais Vendidos</h2>
        <div class="cards"></div>
    </section>

    <!-- Bot찾o de voltar ao topo -->
    <div id="back-to-top" class="back-to-top">
        <ion-icon name="arrow-up-circle-outline"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
