<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Kay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.4.0/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="Mary Kay">
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Mais Vendido</a>
                <a href="#">Produtos</a>
                <a href="#">Ofertas</a>
            </div>
            <div class="carrinho">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
            <div class="mobile-icons">
                <div class="menu-toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
        </nav>
    </header>
  
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Revele a Beleza da Pele</h1>
            <p class="hero-description">Feitos com ingredientes limpos e não tóxicos,<br> nossos produtos são projetados para todos.</p>
            <p class="hero-price">A partir de R$ 19.99</p>
            <button class="buy-button">Comprar Agora</button>
        </div>
    </section>

    <section class="mais-vendidos">
        <h2 class="section-title">Mais Vendidos</h2>
        <div class="cards">
            <div class="card">
                <img src="./assets/img/p1.jpg" alt="Produto 1">
                <h3 class="product-name">Produto 1</h3>
                <p class="product-price">R$ 99.99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="card">
                <img src="./assets/img/p2.jpg" alt="Produto 2">
                <h3 class="product-name">Produto 2</h3>
                <p class="product-price">R$ 79.99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="card">
                <img src="./assets/img/p3.jpg" alt="Produto 3">
                <h3 class="product-name">Produto 3</h3>
                <p class="product-price">R$ 59.99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
